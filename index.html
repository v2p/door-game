<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Door Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <script src="main.js" type="text/javascript"></script>
</head>
<body>
<div class="container">
  <div class="actions">
    <div class="row row__actions">
      <a class="action" href="javascript:actionLeaveTwoDoors();">Leave Two Doors</a>
      <a class="action" href="javascript:actionOpenAll();">Open All</a>
      <a class="action" href="javascript:actionReset();">New Game</a>
      <input type="text" name="doors-count" placeholder="Count" value="3" />
    </div>
  </div>
  <div class="row row__doors"></div>
</div>
</body>
</html>
